{% extends "blog/base.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <!--Display news Article images  -->
      <a class="mr-2" href="#">{{ post.author }}</a>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{post.image.url}}" class="img-responsive" alt="Image">
      </div>
      <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
    </div>
    <h4><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h4>
    <p><a class="article-content" href="{% url 'post-detail' post.id %}"> {{ post.description }}</a></p>
  </div>
</article>
{% endfor %}
{% endblock  %}
